<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Member</title>
</head>
<body>
  <h1>Update Member</h1>

  <form action="updaterecord/{{ mymember.id }}" method="post">
    {% csrf_token %}
    First Name: <br>
    <input name="first" value="{{ mymember.firstName }}" /> <br>
    <br>

    LastName: <br>
    <input name="last" value="{{ mymember.lastName }}" /> <br>
    <br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
