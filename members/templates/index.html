<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>
    <h1>Members</h1>

    <form action="searchrecord" method="get">
        <input type="text" name="search" />
        <input type="submit" value="Search" />
    </form>
    <br>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th colspan="2">Actions</th>
        </tr>
        {% for x in mymembers %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.firstName }}</td>
            <td>{{ x.lastName }}</td>
            <td><a href="delete/{{ x.id }}">delete</a></td>
            <td><a href="update/{{ x.id }}">update</a></td>

        </tr>
        {% endfor %}
    </table>

    <p>
        <a href="add">Add member</a>
    </p>
</body>
</html>
